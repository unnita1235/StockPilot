name: CI
on:
  push:
      branches:
            - main
                  - master
                        - develop
                          pull_request:
                              branches:
                                    - main
                                          - master
                                                - develop

                                                jobs:
                                                  lint:
                                                      runs-on: ubuntu-latest
                                                          steps:
                                                                - uses: actions/checkout@v4
                                                                      - uses: actions/setup-node@v4
                                                                              with:
                                                                                        node-version: '18'
                                                                                                  cache: npm
                                                                                                        - run: npm ci
                                                                                                              - run: npm run lint
                                                                                                              
                                                                                                                build:
                                                                                                                    runs-on: ubuntu-latest
                                                                                                                        steps:
                                                                                                                              - uses: actions/checkout@v4
                                                                                                                                    - uses: actions/setup-node@v4
                                                                                                                                            with:
                                                                                                                                                      node-version: '18'
                                                                                                                                                                cache: npm
                                                                                                                                                                      - run: npm ci
                                                                                                                                                                            - run: npm run build
