name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run frontend linting
        run: npm run lint

      - name: Run frontend tests with coverage
        run: npm test -- --coverage --ci --reporters=default
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000/api

      - name: Upload frontend coverage
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run backend linting
        run: cd backend && npm run lint

      - name: Run backend unit tests with coverage
        run: cd backend && npm test -- --coverage --ci
        env:
          MONGODB_URI: mongodb://localhost:27017/stockpilot-test
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-min-32-chars
          NODE_ENV: test

      - name: Upload backend coverage
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  backend-e2e:
    name: Backend E2E Tests
    runs-on: ubuntu-latest
    needs: backend-tests

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Run E2E tests
        run: cd backend && npm run test:e2e
        env:
          MONGODB_URI: mongodb://localhost:27017/stockpilot-e2e
          JWT_SECRET: e2e-test-jwt-secret-for-ci-pipeline-min-32-chars
          NODE_ENV: test
          PORT: 5000
          FRONTEND_URL: http://localhost:3000

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install all dependencies
        run: npm run install:all

      - name: Build backend
        run: cd backend && npm run build

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://backend-production-e7ef.up.railway.app/api
