services:
  - type: web
    name: stockpilot-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://stock-pilot-wheat.vercel.app
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/health
    healthCheckInterval: 30
    autoDeploy: true
