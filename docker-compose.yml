version: '3.8'

# Local development docker-compose
# For production, use Railway (backend) + Vercel (frontend)

services:
  mongodb:
    image: mongo:7
    container_name: stockpilot-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: stockpilot
    networks:
      - stockpilot-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockpilot-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/stockpilot
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret-change-in-production}
      FRONTEND_URL: http://localhost:9002
    depends_on:
      - mongodb
    networks:
      - stockpilot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockpilot-frontend
    restart: unless-stopped
    ports:
      - "9002:9002"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - stockpilot-network

volumes:
  mongodb_data:

networks:
  stockpilot-network:
    driver: bridge

